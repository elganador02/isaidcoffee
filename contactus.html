<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="contactus.css">
</head>
<body>
	<section class="contact">
		<div class="content">
			<h2>Keep in touch with I Said Coffee.</h2>
		</div>
		<div class="container">
			<div class="contactInfo">
				<div class="box">
					<div class="text">
						<h3>Address</h3>
						<p>Jl.Kemuning<br>Medan Helvetia, Sumatera Utara,<br>20123</p>
					</div>
				</div>
					<div class="box">
					<div class="text">
						<h3>Phone</h3>
						<p>+62 882 6305 4965</p>
					</div>
				</div>
				<div class="box">
					<div class="text">
						<h3>Email</h3>
						<p>isaidcoffee@gmail.com</p>
					</div>
				</div>
			</div>
			<div class="contactFrom">
				<form>
					<h2>Send Message</h2>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Full Name</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Email</span>
					</div>
					<div class="inputBox">
						<textarea type="text" required="required"></textarea>
						<span>Type Your Message...</span>
					</div>
					<div class="inputBox">
						<input type="submit" name="" value="Send">
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
